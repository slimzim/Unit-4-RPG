<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Bootcamp Brawl</title>
</head>

<body>
   
  <header>Bootcamp Brawl</header>

  <div id="main-content">

    <div class="heading-container"><h1>Instructions: </h1></div>
    <div id="instructions"></div>
  
    <div id="character-lineup"></div>
    
    <div class="heading-container"><h1>User Character</h1></div>
    <div id="user-character"></div>
    
    <div class="heading-container"><h1>Enemies Available To Attack</h1></div>
    <div id="enemies"></div>

    <button id="attack">Attack</button>

    <div class="heading-container"><h1>Defender</h1></div>
    <div id="defender"></div>

    <div><span id="user-attack"></span></div>

    <div><span id="enemy-attack"></span></div>

    <div><span id="fight-text"></span></div>

    <div><span id="game-over"></span></div>
    
    <div id="reset-button"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

  </div>

</body>
